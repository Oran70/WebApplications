<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Artwork</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Add New Artwork</h1>
    </header>

    <div id="addArtworkForm">
        <input type="text" id="newName" placeholder="Artwork Name" required>
        <input type="text" id="newFruitType" placeholder="Fruit Type" required>
        <input type="text" id="newGroup" placeholder="Group (optional)">
        <input type="date" id="newPlantedDate" required>
        <input type="date" id="newArtworkDate" required>
        <input type="text" id="newImageURL" placeholder="Image URL" required>
        <button id="saveArtworkBtn">Save</button>
        <button onclick="window.location.href='index.html'">Cancel</button>
    </div>

    <script src="add_script.js"></script>

</body>
</html>
